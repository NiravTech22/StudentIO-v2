name: StudentIO CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-julia:
    name: Julia Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1.9'
      - uses: julia-actions/cache@v1
      - name: Instantiate Julia
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'
      - name: Run Julia Tests
        # Run tests if test/runtests.jl exists
        run: |
          if [ -f "test/runtests.jl" ]; then
            julia --project=. test/runtests.jl
          else
            echo "No Julia tests found"
          fi

  test-python:
    name: Python AI Service Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          cd backend/ai_service
          pip install -r requirements.txt
          pip install pytest httpx
      - name: Run Python Tests
        run: |
          cd backend/ai_service
          pytest tests

  test-node-gateway:
    name: Node Gateway Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: |
          cd backend
          npm ci
      - name: Run Tests
        run: |
          cd backend
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No test script defined for Node Gateway"
          fi

  test-frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        # Root layout for frontend
        run: npm ci
      - name: Build Frontend
        run: npm run build
      - name: Run Tests
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No test script defined for Frontend"
          fi
